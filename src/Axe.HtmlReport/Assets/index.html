<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{Title}}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .label {
            background-color: gray;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .serious{
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .moderate{
            background-color: orange;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .minor {
            background-color: yellow;
            color: black;
            padding: 5px;
            border-radius: 5px;

        }

        .critical{
            background-color: maroon;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        pre{
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

            /* Style the buttons that are used to open the tab content */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }

                /* Change background color of buttons on hover */
                .tab button:hover {
                    background-color: #ddd;
                }

                /* Create an active/current tablink class */
                .tab button.active {
                    background-color: #ccc;
                }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript">
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    </head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Violations')" id="defaultOpen">Violations</button>
        <button class="tablinks" onclick="openTab(event, 'Incomplete')">Incomplete</button>
        <button class="tablinks" onclick="openTab(event, 'NonApplicable')">Non Applicable</button>
        <button class="tablinks" onclick="openTab(event, 'Passed')">Passed</button>
    </div>

    <div id="Violations" class="tabcontent">
        <h3>Violations</h3>
        {{Violations}}
    </div>

    <div id="Incomplete" class="tabcontent">
        <h3>Incomplete</h3>
        {{Incomplete}}
    </div>

    <div id="NonApplicable" class="tabcontent">
        <h3>NonApplicable</h3>
        {{NonApplicable}}
    </div>

    <div id="Passed" class="tabcontent">
        <h3>Passed</h3>
        {{Passed}}
    </div>
</body>
</html>
