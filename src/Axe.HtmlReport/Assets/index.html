<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{Title}}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .collapsible {
            background-color: #b7dbff;
            color: black;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: 1px solid white;
            text-align: left;
            outline: none;
            font-size: 14px;
        }

        h1{
            padding-bottom: 4px;
            margin-bottom: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        .active, .collapsible:hover {
            background-color: #8cc5ff;
        }

        .collapsible:after {
            content: '\002B';
            color: black;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        
        span.tag{
            color: darkblue;
        }

        .active:after {
            content: "\2212";
        }

        /** content of collapsible **/
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }

        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .label {
            background-color: gray;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .fixedSize {
            display: inline-block;
            width: 70px;
            text-align: center;
            margin: 0px 10px 0px 0px;
        }

        .serious{
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        img{
            max-width: 100%;
        }

        .moderate{
            background-color: orange;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .minor {
            background-color: yellow;
            color: black;
            padding: 5px;
            border-radius: 5px;

        }

        .critical{
            background-color: maroon;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        pre{
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

            /* Style the buttons that are used to open the tab content */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }

                /* Change background color of buttons on hover */
                .tab button:hover {
                    background-color: #ddd;
                }

                /* Create an active/current tablink class */
                .tab button.active {
                    background-color: #ccc;
                }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            animation: fadeEffect 1s; /* Fading effect takes 1 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript">
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        $(function () {
            $('#defaultOpen').click();
        });

        window.ready = function () {
            $('#defaultOpen').click();
        }

        window.onload = function() {
            $('#defaultOpen').click();
        }

    </script>
    </head>
<body>

    <h1>Accessibility Report</h1>
    <h2>Url: {{PageUrl}}</h2>
    <h3>Score: {{Score}}</h3>
    <h3>Timestamp: {{TimeStamp}}</h3>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Violations')" id="defaultOpen">
            <h1>Violations</h1><br />
            {{ViolationRules}} rules, {{ViolationNodes}} occurrences
        </button>
        <button class="tablinks" onclick="openTab(event, 'Incomplete')"><h1>Incomplete</h1></button>
        <button class="tablinks" onclick="openTab(event, 'NonApplicable')"><h1>Non Applicable</h1></button>
        <button class="tablinks" onclick="openTab(event, 'Passed')"><h1>Passed</h1></button>
    </div>

    <div id="Violations" class="tabcontent">
        {{Violations}}
    </div>

    <div id="Incomplete" class="tabcontent">
        {{Incomplete}}
    </div>

    <div id="NonApplicable" class="tabcontent">
        {{NonApplicable}}
    </div>

    <div id="Passed" class="tabcontent">
        {{Passed}}
    </div>


    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>

</body>
</html>
